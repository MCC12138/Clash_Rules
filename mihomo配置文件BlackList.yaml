# 机场订阅，可配置多个机场，名称不重复
proxy-providers:
  FlyBird:
    type: http
    ## 机场订阅链接，使用 Clash 链接
    url: "https://fba01.fbsubcn01.cc:2096/flydsubal/0q3kspfw2uszkzh4?clash=1&extend=1"
    path: ./proxies/airport_flybird1.yaml
    # 机场订阅更新周期(分钟)
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300

# 全局配置
## 统一延时
unified-delay: true
ipv6: true
allow-lan: false
## TCP并发
tcp-concurrent: true

dns:
  enable: true
  ipv6: true
  default-nameserver:
  - 223.6.6.6
  - 180.184.1.1
  proxy-server-nameserver:
  - https://223.6.6.6/dns-query
  - https://1.12.12.12/dns-query
  nameserver-policy:
    "rule-set:MCC_Proxy,MCC_Proxy_AndroidProcess,MCC_Proxy_WindowsProcess,ai,tld-proxy,proxy":
    - https://1.1.1.1/dns-query#🚀 节点选择
    - https://8.8.8.8/dns-query#🚀 节点选择
  nameserver:
  - system
  - 223.6.6.6
  fallback: null
  enhanced-mode: fake-ip
  fake-ip-filter-mode: blacklist
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - rule-set:fakeip-filter
  - rule-set:private
  - rule-set:cn

# 固化策略组选择和fakeip缓存
profile:
  store-selected: true
  store-fake-ip: true

# 流量嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"

# 策略
proxies:
- name: "🟢 直连"
  type: direct
  udp: true

# 策略组
proxy-groups:
  ## 手动选择国家或地区节点；根据“国家或地区策略组”名称对 `proxies` 值进行增删改，须一一对应
  - {name: 🚀 节点选择, type: select, proxies: [🇸🇬 新加坡节点, 🌐 全部节点, 🎯 全球直连]}
  - {name: 🌐 全部节点, type: select, include-all: true}
  - {name: 🇸🇬 新加坡节点, type: url-test, tolerance: 50, include-all-providers: true, filter: "(?i)新|sg|singapore"}  
  - {name: 🎯 全球直连, type: select, proxies: [🟢 直连]}
  - {name: 🐟 漏网之鱼, type: select, proxies: [🎯 全球直连]}

# 规则集（yaml 文件每天自动更新）
rule-providers:
  fakeip-filter:
    type: http
    behavior: domain
    format: mrs
    path: ./rules/fakeip-filter.mrs
    url: "https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/fakeip-filter.mrs"
    interval: 86400
