# 规则
rules:
  - RULE-SET,MCC_Direct,🎯 全球直连
  - RULE-SET,MCC_Direct_WindowsProcess,🎯 全球直连
  - RULE-SET,SteamCN,🎯 全球直连
  - RULE-SET,private,🎯 全球直连
